<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Button Practice</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div id="title-container" class="row">
			<h2 id="title" >CSS3 Button Practice</h2>
		</div>
		<div id="main-body" class="row">
			<button type="button" name="button" class="monochrome-button">Monochrome</button>
			<button type="button" name="button" class="slide-in-button">Press Me!</button>
			<button type="button" name="button" class="orange-button">Orange</button><br>
			<button type="button" name="button" class="pattern-button">Pattern!</button>
			<button type="button" name="button" class="pattern-diagonal-button">GO!</button><br>
			<button type="button" name="button" class="triangle-appear-button">HELLO</button>

		</div>
	</div>
</body>
</html>
